<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer"></div>
        <div class="maincontainer">
            <div class="container">
                <!-- navbar -->
                 <header>
                    <nav>
                        <!-- left nav -->
                         <div class="left-nav">
                            <div class="hamburger">
                                <span class="line"></span>
                                <span class="line"></span>
                                <span class="line"></span>
                            </div>
                            <div class="logo">
                                <img src="	https://en.wikipedia.org/static/images/icons/wikipedia.png" alt="">
                               <div class="text">
                                    <h2>Wikipedia</h2>
                                   <p>The Free Encyclopedia</p>
                               </div>
                            </div>
                         </div>

                         <!-- right nav -->
                          <div class="right-nav">
                            <div class="input">
                                <input type="text" placeholder="Search Wikipedia">
                                <button>Search</button>
                                <i class="search-icon fa fa-search"></i>
                            </div>
                            
                            <!-- links -->
                             <div class="links">
                                <div class="small-search">
                                    <i class="fa fa-search"></i>
                                </div>
                                <ul>
                                    <li><a href="#"> Donate</a></li>
                                    <li><a href="#">Create Account</a></li>
                                    <li><a href="#">Login</a></li>
                                </ul>
                                <div class="dots">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </div>
                             </div>
                          </div>
                    </nav>
                 </header>

                 <section>
                    <!-- left hero -->
                     <div class="left-hero">
                        
                     </div>
                     <!-- mid hero -->
                     <div class="mid-hero"></div>
                     <!-- right hero -->
                     <div class="right-hero"></div>
                 </section>

            </div>
        </div>



        <script src="script.js"></script>
</body>
</html>
